version: '3.8'

services:
  unbrowse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unbrowse-mcp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      # Optional: mount .env for easier updates without rebuild
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
