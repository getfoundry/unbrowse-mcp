runtime: typescript

# Environment configuration
config:
  apiKey:
    type: string
    description: "Your Unbrowse API key (create via POST /my/api-keys after login)"
    required: true
  password:
    type: string
    description: "Your encryption password for decrypting stored credentials (client-side only)"
    required: true
  debug:
    type: boolean
    description: "Enable debug logging"
    required: false
    default: false
  enableIndexTool:
    type: boolean
    description: "Enable the ingest_api_endpoint tool for indexing new APIs"
    required: false
    default: false