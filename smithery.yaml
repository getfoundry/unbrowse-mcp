runtime: typescript

# Environment configuration
config:
  apiKey:
    type: string
    description: "Your Unbrowse API key"
    required: true
  password:
    type: string
    description: "Your encryption password you previously set"
    required: true
  debug:
    type: boolean
    description: "Enable debug logging"
    required: false
    default: false
  enableIndexTool:
    type: boolean
    description: "Enable the ingest_api_endpoint tool for indexing new APIs"
    required: false
    default: false